<body id="adicao-body">
  <header class="header-bg">
    <div class="header container">
      <a href="./menuprincipal.html">
        <img src="./imgs/Logo/Logo.svg" alt="">
      </a>
      <nav aria-label="navegacao">
        <ul class="header-principal font-1-p cor-branca">
          <li><a id="nome-nav" href="./">Luiz Felipe Santos</a><span> (FR044518)</span>
          </li>
          <li><a href="./">
              <span class="material-symbols-outlined" id="account">
                account_circle
              </span>
            </a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main aria-label="Adição de aluno">
    <div class="alunos-bg container">
      <div class="alunos-lista">
        
        
        <div class="container-secundario">
          <div class="lado-esquerdo">
            <div class="input-container">
              <label for="nome" class="font-1-pp">Nome:</label>
              <input type="text" id="nome" placeholder="Digite o nome">
        
              <label for="cpf" class="font-1-pp">CPF:</label>
              <input type="text" id="cpf" placeholder="Digite o CPF">
        
              <label for="telefone" class="font-1-pp">Telefone:</label>
              <input type="text" id="telefone" placeholder="Digite o telefone">
        
              <label for="endereco" class="font-1-pp">Endereço:</label>
              <input type="text" id="endereco" placeholder="Digite o endereço">
            </div>
          </div>
          <div class="right-side">
            <div class="image-container">
              <img src="./imgs/Icons/FotoAluno.png" alt="Foto da pessoa">
              
            </div>
            <div class="options-container">
              
              <label for="turma">Turma:</label>
              <select id="turma">
                <option value="turma1">Turma 1</option>
                <option value="turma2">Turma 2</option>
                <option value="turma3">Turma 3</option>
              </select>
              <button>concluir</button>
            </div>
          </div>
        </div>
        
        </div>
      </div>
