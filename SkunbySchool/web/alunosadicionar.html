<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Serif:wght@300&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <title>SkunbySchool | CADASTRAR ALUNO</title>
</head>

<body id="adicao-body">
  <header class="header-bg">
    <div class="header container">
      <a href="./menuprincipal.html">
        <img src="./imgs/Logo/Logo.svg" alt="">
      </a>
      <nav aria-label="navegacao">
        <ul class="header-principal font-1-p cor-branca">
          <li><a id="nome-nav" href="./">Luiz Felipe Santos</a><span> (FR044518)</span>
          </li>
          <li><a href="./">
              <span class="material-symbols-outlined" id="account">
                account_circle
              </span>
            </a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main aria-label="Adição de aluno">
    <div class="alunos-bg container">
      <div class="alunos-lista">
        <div class="input-container">
          <label for="nome" class="font-1-pp">Nome:</label>
          <input type="text" id="nome" placeholder="Digite o nome" maxlength="40" oninput="validarNome()" required>
          <p id="aviso-nome" class="aviso"></p>

          <label for="matricula" class="font-1-pp">Matrícula</label>
          <input type="text" id="matricula" placeholder="Insira a matrícula" maxlength="20" oninput="validarMatricula()"
            required>
          <p id="aviso-matricula" class="aviso"></p>

          <label for="cpf" class="font-1-pp">CPF:</label>
          <input type="text" id="cpf" placeholder="Digite o CPF" oninput="validarCPF()" required>
          <p id="aviso-cpf" class="aviso"></p>

          <label for="telefone" class="font-1-pp">Telefone:</label>
          <input type="text" id="telefone" placeholder="Digite o telefone" oninput="validarTelefone()" required>
          <p id="aviso-telefone" class="aviso"></p>
        </div>
        <div class="input-cep">
          <div>
            <label for="cep" class="font-1-pp">Cep:</label>
            <input type="text" id="cep" placeholder="Digite o cep" oninput="validarCep()" required>
            <p id="aviso-cep" class="aviso"></p>
          </div>

          <div>
            <label for="bairro" class="font-1-pp">Bairro:</label>
            <input type="text" id="bairro" placeholder="Digite o bairro" oninput="validarBairro()" required>
            <p id="aviso-bairro" class="aviso"></p>
          </div>

          <div>
            <label for="endereco" class="font-1-pp">Rua:</label>
            <input type="text" id="rua" placeholder="Digite a rua" oninput="validarRua()" required>
            <p id="aviso-rua" class="aviso"></p>
          </div>

          <div>
            <label for="numero" class="font-1-pp">Número:</label>
            <input type="text" id="numero" placeholder="Insira o número" oninput="validarNumero()" required>
            <p id="aviso-numero" class="aviso"></p>
          </div>
        </div>
        <div class="botao-escondido">
          <a href="./alunos.html" class="font-1-pp botao" onclick="verificarCampos(event)" id="concluir">concluir</a>
          <a href="./alunos.html" class="font-1-pp botao">cancelar</a>
        </div>
      </div>
    </div>
    </div>
    </div>
  </main>
  
  
  <script src="./script/script.js"></script>
  

</body>

</html>
